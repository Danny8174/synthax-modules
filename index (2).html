
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synthax Assistant</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    textarea {
      width: 90%;
      height: 150px;
      background: #222;
      color: #0f0;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      width: 90%;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Synthax Assistant</h2>
  <textarea id="codeInput">// Write Synthax code here</textarea>
  <button onclick="runSynthax()">Run Synthax</button>
  <pre id="output">// Output will appear here</pre>

  <script>
    function runSynthax() {
      const code = document.getElementById("codeInput").value;
      const output = document.getElementById("output");
      // Simulate response for now
      if (code.includes("log")) {
        const match = code.match(/log\s+\"(.+?)\"/);
        if (match) {
          output.textContent = match[1];
        } else {
          output.textContent = "Error parsing log command.";
        }
      } else {
        output.textContent = "Unsupported Synthax command.";
      }
    }
  </script>
</body>
</html>
