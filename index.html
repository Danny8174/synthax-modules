<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synthax AI Runner</title>
  <style>
    body { background: #121212; color: #eee; font-family: monospace; margin: 0; padding: 1rem; }
    h1 { margin-bottom: 1rem; }
    textarea, pre, input { width: 100%; background: #1e1e1e; color: #0f0; border: none; padding: 1rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; margin: 0.5rem 0.25rem; background: #333; color: white; border: none; cursor: pointer; }
    .section { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <h1>Synthax AI Runner</h1>

  <div class="section">
    <h3>AI Assistant (Describe what you want)</h3>
    <input id="aiPrompt" placeholder="e.g., Wait 2 seconds, then log 'Done'" />
    <button id="generateBtn">Generate Synthax</button>
  </div>

  <div class="section">
    <h3>Synthax Code Editor</h3>
    <textarea id="editor" rows="8">// Paste or generate Synthax code here</textarea><br/>
    <button onclick="runCode()">Run</button>
    <button onclick="clearOutput()">Clear</button>
  </div>

  <div class="section">
    <h3>Output</h3>
    <pre id="output">// Output will appear here</pre>
  </div>

  <script>
    async function runCode() {
      const code = document.getElementById("editor").value;
      const output = document.getElementById("output");
      const logMatch = code.match(/log\s+"(.+?)"/);
      if (logMatch) {
        output.textContent = logMatch[1];
      } else {
        output.textContent = "// No log command detected.";
      }
    }

    function clearOutput() {
      document.getElementById("output").textContent = "// Output will appear here";
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("aiPrompt").value;
      const output = document.getElementById("output");
      const editor = document.getElementById("editor");
      try {
        const response = await fetch("https://synthax-backend.onrender.com/askAI", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await response.json();
        if (data.code) {
          editor.value = data.code;
          output.textContent = "// Code generated by Synthax AI";
        } else {
          output.textContent = "// Error: " + data.error;
        }
      } catch (err) {
        output.textContent = "// Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
