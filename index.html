
<!DOCTYPE html>
<html>
<head>
  <title>Synthax Web Runner</title>
  <style>
    body { display: flex; font-family: sans-serif; margin: 0; height: 100vh; }
    textarea { width: 50%; height: 100%; padding: 10px; font-family: monospace; font-size: 14px; }
    pre { width: 50%; height: 100%; margin: 0; background: #111; color: #0f0; padding: 10px; overflow: auto; }
  </style>
</head>
<body>
  <textarea id="code">// Paste Synthax code here</textarea>
  <pre id="output">// Output will appear here</pre>
  <script>
    const codeArea = document.getElementById("code");
    const output = document.getElementById("output");

    async function runCode() {
      const res = await fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: codeArea.value })
      });
      const data = await res.json();
      output.textContent = data.output || "// No output";
    }

    codeArea.addEventListener("keydown", e => {
      if (e.ctrlKey && e.key === "Enter") {
        runCode();
      }
    });
  </script>
</body>
</html>
